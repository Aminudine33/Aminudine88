<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJdimas - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(31, 31, 31, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
      width: 100%;
      max-width: 400px;
      animation: slideFade 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #00ccff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      background: #2b2b2b;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      background: #3b3b3b;
      outline: 2px solid #00ccff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00ccff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e6e6;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #00ccff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>AJdimas Login</h2>
    <input type="email" id="email" placeholder="Seu Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <div class="link">
      <p>NÃ£o tem conta? <a href="#">Cadastrar</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (email === 'aminudinedjudjo@gmail.com' && senha === '224657') {
        window.location.href = "loja.html";
      } else {
        alert("Email ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
